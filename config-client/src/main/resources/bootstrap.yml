#config client端却要使用bootstrap.yml或bootstrap.properties
#因为bootstrap.properties的加载是先于application.properties的
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
spring.application.name: config-client
server:
  port: 9998
spring:
  cloud:
    config:
      label: master
      profile: dev
      #读取配置文件不再写ip地址，而是服务名，这时如果配置服务部署多份，通过负载均衡，从而高可用。
#      uri: http://localhost:9999/   # config-service的url地址
      discovery:
          enabled: true
          service-id: config-server




