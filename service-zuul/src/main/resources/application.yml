eureka:
    client:
        serviceUrl:
           defaultZone: http://localhost:8888/eureka/
server:
    port: 8890
spring:
    application:
        name: service-zuul
zuul:
    routes:
        api-a:
            path: /api-a/**
            serviceId: service-ribbon   #  以/api-a/ 开头的请求都转发给service-ribbon服务；
        api-b:
            path: /api-b/**
            serviceId: service-feign  #  以/api-b/开头的请求都转发给service-feign服务；

